<div class="spinner-container" *ngIf="dataSource.data.length == 0">
    <mat-spinner></mat-spinner>
</div>
<div class="table-container" [ngStyle]= "{display: dataSource.data.length ? 'block' : 'none'}">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row" style="padding: 5px">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="startdate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header  style="width: 140px"> Start Date </th>
            <td mat-cell *matCellDef="let element"> {{element.startdate | date:'YYYY-MM-dd @ HH:mm'}} </td>
        </ng-container>

        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef style="width: 70px"> Fc duration </th>
            <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
        </ng-container>

        <ng-container matColumnDef="area">
            <th mat-header-cell *matHeaderCellDef style="width: 160px"> Area </th>
            <td mat-cell *matCellDef="let element"> {{ element.area | around : 2 }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
</div>

<app-preloaded-form [selection]="selection"></app-preloaded-form>
