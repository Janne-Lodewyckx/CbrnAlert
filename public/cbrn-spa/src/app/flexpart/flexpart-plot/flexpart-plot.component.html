<app-selection-table 
    #selectionTableRef
    [columnInfo]="columnInfo"
    [displayedColumns]="displayedColumns"
    (newSelectionEvent)="emitSelection($event)"
    [hasDescriptionCol]="true"
    ></app-selection-table>

<app-flexpart-plot-form
    *ngIf="fpResult"
    [flexpartResult]="fpResult"></app-flexpart-plot-form >
