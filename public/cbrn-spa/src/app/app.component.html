<div class="container" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar class="toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="app-name">CBRN Dispersion app</h1>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav class="sidenav" role="navigation" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
            [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" opened="true">
            <mat-nav-list>
                <mat-list-item>
                    Dashboard
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <div fxLayout="row" fxLayoutAlign="space-between center">
                                    <!-- <mat-icon>menu</mat-icon> -->
                                    ATP45 model
                                </div>
                            </mat-panel-title>
                        </mat-expansion-panel-header>

                        <mat-list-item routerLink="preloaded">
                            Preloaded data
                        </mat-list-item>

                        <mat-list-item routerLink=".">
                            Real-time data
                        </mat-list-item>

                        <mat-list-item routerLink=".">
                            Archive data retrieval
                        </mat-list-item>
                    </mat-expansion-panel>
                </mat-accordion>

                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <div fxLayout="row" fxLayoutAlign="space-between center">
                                    Flexpart model
                                </div>
                            </mat-panel-title>
                        </mat-expansion-panel-header>

                        <mat-list-item routerLink=".">
                            Extract met data
                        </mat-list-item>

                        <mat-list-item routerLink=".">
                            Run flexpart with preloaded data
                        </mat-list-item>
                    </mat-expansion-panel>
                </mat-accordion>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content class="sidenav-content">
            <router-outlet></router-outlet>
            <app-map></app-map>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
