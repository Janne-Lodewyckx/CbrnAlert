<script>
    let dates = document.getElementsByTagName("input")
    let today = new Date().toISOString().split("T")[0]
    for (let i = 0; i < dates.length; i++) {
        if(dates[i].type.toLowerCase() == 'date') {
            dates[i].setAttribute("value", today);
        }
    }
</script>
