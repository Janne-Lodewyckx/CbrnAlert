<mat-form-field
class="form-control"
appearance="outline"
floatLabel="never">
<mat-label> {{ label }} </mat-label>
<input
    matInput
    [min] = "min ? min.toDateString(): ''"
    [max] = "max ? max.toDateString() : ''"
    type = datetime-local
    step=".1000"
    [formControl]="control"
>
</mat-form-field>
