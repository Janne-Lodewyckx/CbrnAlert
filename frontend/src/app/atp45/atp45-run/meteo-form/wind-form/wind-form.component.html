<fieldset [formGroup]="windForm" class="items-center border border-solid border-gray-300 p-3 max-w-sm">
  <legend class="text-sm">Wind:</legend>
  <div class="flex flex-wrap">
    <div class="flex-col">
      <label for="speed" class="text-xs">Speed:</label>
      <input appFormInput type="number" formControlName="speed" id="speed" class="w-20 mx-3">
    </div>
    <div class="flex-col">
      <label for="azimuth" class="text-xs">Direction:</label>
      <input appFormInput type="number" formControlName="azimuth" id="azimuth" class="w-20 mx-3">
    </div>
  </div>
</fieldset>
