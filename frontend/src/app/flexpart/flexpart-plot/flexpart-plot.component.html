<ul class="" *ngIf="runs$ | async as runs">
    <li class="flex flex-row p-2 cursor-pointer hover:bg-gray-50" *ngFor="let run of runs; let index = index"
    (click)="onClick(run.uuid)"
    [ngClass]="{'bg-gray-400 hover:bg-gray-400' : run.uuid == value}"
    >
        <span>
          {{ run.date_created }}
        </span>
        <button class="w-5" (click)="deleteRun(run.uuid)">
          <fa-icon icon="trash"></fa-icon>
        </button>
      </li>
</ul>
<div class="spinner-container" *ngIf="!(runs$ | async)">
    <mat-spinner></mat-spinner>
</div>
