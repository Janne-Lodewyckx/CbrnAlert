<fieldset [formGroup]="form">
  <app-datetime-picker
    formControlName="start"
    label="Simulation start"
    [formGroup]="form"
  ></app-datetime-picker>
  <app-datetime-picker
    formControlName="end"
    label="Simulation end"
    [formGroup]="form"
  ></app-datetime-picker>

  <mat-form-field class="form-control" appearance="outline" floatLabel="never">
    <mat-label> Time step </mat-label>
    <mat-select formControlName="timeStep">
      <mat-option *ngFor="let option of timeSteps" [value]="option.key">
        {{ option.value }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field
    [formGroup]="form"
    class="form-control"
    appearance="outline"
    floatLabel="never"
  >
    <mat-label> Number of steps </mat-label>
    <input type="number" matInput formControlName="nstep" />
  </mat-form-field>
</fieldset>
