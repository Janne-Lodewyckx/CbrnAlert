<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <app-dynamic-form
    *ngFor="let item of formItems.items;"
    [formGroup]="formGroup"
    [item]="item"
    ></app-dynamic-form>
    <app-area-input></app-area-input>
    <button
    mat-raised-button color="primary" type="submit" [disabled]="formGroup.invalid">Run Flexpart model</button>
</form>
