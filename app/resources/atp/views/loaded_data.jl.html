<input hidden id="loaded_file" value=$(loaded_file)></input>

<form class="preloaded-form" action="" method="post">
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label for="lat">Latitude</label>
        <input class="form-control" type="text" name="lat" id="lat" required>
      </div>
      <div class="form-group">
        <label for="lon">Longitude</label>
        <input class="form-control" type="text" name="lon" id="lon" required>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#pick_data">Load other data</button>
      </div>
    </div>
    <div class="col-6">
      <label for="forecast_time">Forecast step selection</label>
      <select class="form-control" name="forecast_time" id="forecast_time">
        <% @foreach(datetimes) do d %>
        <option value="$(d[:datetime])+$(d[:step])">$(d[:datetime])</option>
        <% end %>
      </select>
    </div>
  </div>
</form>

<!-- Modal -->
<div class="modal fade" id="pick_data" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Data Selection</h5>
      </div>
      <div class="modal-body">
        <div class="list-group">
          <% @foreach(files) do f %>
          <a href="/load/$(f)" class="list-group-item list-group-item-action">$(f)</a>
          <% end %>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Load Data</button>
      </div>
    </div>
  </div>
</div>
