<div class="archive-form">
    <div class="archive-form-item date-item">
        <label for="date_request">Date of the forecast</label>
        <input class="form-control date-picker" type="date" name="date_request" id="date_request" value="2020-12-10">
    </div>

    <label for="time-item">Select forecast starting time</label>
    <div class="archive-form-item time-item">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="arch_retr_time_00" value="00:00:00" checked>
            <label class="form-check-label" for="arch_retr_time_00">
                00:00:00
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="arch_retr_time_12" value="12:00:00">
            <label class="form-check-label" for="arch_retr_time_12">
                12:00:00
            </label>
        </div>
    </div>

    <div class="archive-form-item">
        <button type="button" class="btn btn-primary submit-item" id="archive_data_retrieve">Send data request</button>
    </div>
</div>
